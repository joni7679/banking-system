<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Banking App UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body
    class="bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 text-white min-h-screen flex items-center justify-center px-4">
    <div class="w-full max-w-md space-y-8 p-6 bg-[#1f1f2e] h-[80vh] rounded-2xl shadow-lg relative overflow-hidden">
        <h1 class="text-3xl font-bold text-center text-green-400">Banking System</h1>

        <form id="registerForm"
            class="space-y-3 absolute right-0 hidden w-[30rem] px-[3rem] animate__animated animate__flipInY">
            <div class="w-full h-full">
                <h2 class="text-xl font-semibold text-white">Register</h2>

                <input type="text" name="reg-username" id="reg-username" placeholder="Enter your name"
                    class="w-full p-3 mt-3 bg-gray-700 rounded-lg placeholder:text-gray-400" />

                <input type="text" name="reg-citizen-num" id="reg-citizen-num" placeholder="Enter your Citizen Number"
                    class="w-full p-3 mt-3 bg-gray-700 rounded-lg placeholder:text-gray-400" />

                <input type="password" name="reg-password" id="reg-password" placeholder="Create password"
                    class="w-full p-3 mt-3 bg-gray-700 rounded-lg placeholder:text-gray-400" />

                <input type="password" name="reg-confirm-pass" id="reg-confirm-pass" placeholder="Confirm password"
                    class="w-full p-3 mt-3 bg-gray-700 rounded-lg placeholder:text-gray-400" />

                <input type="submit" value="Register"
                    class="w-full mt-3 bg-green-600 hover:bg-green-700 p-2 rounded-lg font-semibold text-white" />

                <p class="text-sm text-gray-300 mt-3">Already have an account?
                    <span class="text-blue-400 login cursor-pointer hover:underline">Login Now</span>
                </p>

                <div class="text-center text-sm text-gray-400 mt-3">──────── OR ────────</div>
            </div>
        </form>




        <form id="loginForm"
            class="space-y-3 absolute left-[-4%] w-[30rem] px-[8%]  animate__animated  animate__flipInX">
            <div class="w-full h-full">
                <h2 class="text-xl font-semibold text-white">Login</h2>
                <input type="text" name="login-username" id="login-username" placeholder="Username"
                    class="w-full mt-3 p-3 bg-gray-700 rounded-lg placeholder:text-gray-400" />
                <input type="password" name="login-password" id="login-password" placeholder="Password"
                    class="w-full mt-3 p-3 bg-gray-700 rounded-lg placeholder:text-gray-400" />
                <button type="submit"
                    class="w-full mt-3 bg-blue-600 hover:bg-blue-700 p-2 rounded-lg font-semibold text-white">Login</button>
                <p class="text-sm text-gray-300">No account?
                    <span class="text-blue-400 register cursor-pointer hover:underline">Create
                        Now</span>
                </p>
            </div>

        </form>

    </div>
    <!--  jQuery cdn here -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <!--  jQuery Validation cdn here -->
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.21.0/dist/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.21.0/dist/additional-methods.min.js"></script>

    <script src="./script.js"></script>

</body>

</html>
