<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Banking App UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body
    class="bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 text-white min-h-screen flex items-center justify-center px-4">

    <div class="w-full max-w-md space-y-8 p-6 bg-[#1f1f2e] rounded-2xl shadow-lg">
        <h2 class="text-xl font-semibold text-white text-center"><span class="text-green-300 user-null"></span>

        </h2>
        <div class="flex items-center justify-center">
            <button class="go-back-btn bg-purple-600 hover:bg-purple-700 p-2 rounded-lg font-semibold">Go Back</button>
        </div>
        <div class="banking-container w-full">
            <h1 class="text-3xl font-bold text-center text-green-400"> Banking System</h1>

            <div class="space-y-4 pt-4 border-t border-gray-600 mt-6 " id="bankSection">
                <h2 class="text-xl font-semibold text-white text-center">Welcome, <span
                        class="text-green-300 user"></span>
                  
                </h2>

                <input type="number" id="Deposit-input" placeholder="Deposit Amount"
                    class="w-full p-3 bg-gray-700 rounded-lg placeholder:text-gray-400" />
                <button
                    class="cursor-pointer w-full deposit-btn bg-blue-500 hover:bg-blue-600 p-2 rounded-lg font-semibold">Deposit</button>

                <input type="number" id="withdraw-input" placeholder="Withdraw Amount"
                    class="w-full p-3 bg-gray-700 rounded-lg placeholder:text-gray-400" />
                <button
                    class="cursor-pointer w-full withdraw-btn bg-yellow-500 hover:bg-yellow-600 p-2 rounded-lg font-semibold">Withdraw</button>

                <button
                    class="cursor-pointer w-full check-blance-btn bg-purple-600 hover:bg-purple-700 p-2 rounded-lg font-semibold">Check
                    Balance</button>

                <button class="cursor-pointer w-full bg-red-600 log-btn hover:bg-red-700 p-2 rounded-lg font-semibold">Logout</button>
            </div>


            <div class="text-center text-green-300 font-semibold mt-4 h-6">
                <p id="balance"></p>
            </div>
        </div>


    </div>
    <script src="./system.js"></script>
</body>

</html>
